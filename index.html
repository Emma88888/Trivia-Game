<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography Trivia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1 class="title">Geography Trivia</h1>
        <h2 class="description">Answer ten geography questions, see how many you can get right! You'll have ten seconds to answer each question</h2>
        <button id="startBtn">Start Game</button>
     <div class="question-container"></div>
        <div class="question-number">Question #/10</div>
        <div class="question">What's the capital of xxxx</div>
    <div class="timer">Timer</div>
    <div class="answer-container">Pick one:</div>
        <div class="answer-box" id="answer1">Answer 1</div>
        <div class="answer-box" id="answer2">Answer 2</div>
        <div class="answer-box" id="answer3"> Answer 3</div>
        <div class="answer-box" id="answer4"> Answer 4</div>





    </section>

    <script src="script.js"></script>
</body>
</html>
